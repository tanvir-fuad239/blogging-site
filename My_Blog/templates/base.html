<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 

    <link rel="shortcut icon" href="{% static 'images/icon.jpg' %}" type="image/x-icon">
    <title>{% block title_block %}{% endblock title_block %}</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'App_Blog:blog_list' %}"><img src="{% static 'images/icon.jpg' %}" width="40px" ></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              {% if user.is_authenticated %}

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-primary" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  @{{ user.username }}
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  
                  <li><a class="dropdown-item" href="{% url 'App_Login:profile' %}">My Profile</a></li>

                  <li><a class="dropdown-item" href="{% url 'App_Blog:my_blogs' %}">My Blogs</a></li>

                  <li><a class="dropdown-item" href="{% url 'App_Blog:write_blog' %}">Write Blog</a></li>

                  <li><hr class="dropdown-divider"></li>
                  
                  <li><a class="dropdown-item" href="{% url 'App_Login:logout' %}">Logout</a></li>
                </ul>
              </li>

              {% else %}

              <li class="nav-item">
                <a class="nav-link active fst-italic" aria-current="page" href="{% url 'App_Login:sign_up' %}">Sign Up</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link active fst-italic" aria-current="page" href="{% url 'App_Login:login' %}">Login</a>
              </li>

              {% endif %}
              
            </ul>
           
          </div>
        </div>
      </nav>

      <div class="container pt-3 w-75">

        {% block body_block %}
        
        
        {% endblock body_block %}

      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

     
  </body>
</html>
